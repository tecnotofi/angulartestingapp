<div *ngIf="usuario; then logout else login"></div>

<ng-template #logout>
  Bienvenido {{usuario}} <br>
  <button class="btn btn-outline-primary" (click)="usuario = ''">
    Salir
  </button>
</ng-template>

<ng-template #login>
  Por favor ingrese <br>
  <button class="btn btn-outline-primary" (click)="usuario = 'tecno'">
    Ingresar
  </button>
</ng-template>
