<div class="container main-container">
    <h1>Canal de youtube</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos">
          <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.description}}</p>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)" data-toggle="modal" data-target="#exampleModal">Ver video</button>
          </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-outline-primary btn-block" (click)="cargarVideos()">Cargar mas videos</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="exampleModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="videoSeleccionado">
        <div class="modal-header">
            <h5 class="modal-title">{{videoSeleccionado.title}}</h5>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
