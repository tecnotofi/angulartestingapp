<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class="well drop-zone" appNgDropFiles [archivos]="archivos" [ngClass]="{'file-over': estaSobreElemento}" (mouseSobre)="estaSobreElemento = $event">
            <h4>Arrastre aqui los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" [disabled]="archivos.length === 0" (click)="cargarImagenes()">Cargar a Firebase</button>
        <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>
        <table class="table">
            <thead class="thead=dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody *ngFor="let archivo of archivos">
                <tr>
                    <td [ngClass]="{'text-green': archivo.progreso === 100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size / 1024 / 1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
