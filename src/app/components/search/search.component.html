<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar:</label>
                <input [(ngModel)]="buscar"
                        name="buscar"
                        (keyup.enter)="buscarPelicula()"
                        type="text"
                        class="form-control"
                        placeholder="Buscar una pelicula">
            </div>
        </div>
    </div>

    <div class="row" *ngIf="movieService.movies">
        <div class="card-columns">
            <div class="card puntero" *ngFor="let movie of movieService.movies" (click)="moreInfo(movie)">
                <img class="card-img-top img-fluid" [src]="movie | peliculaImagen" [alt]="movie.original_title">
                <div class="card-block">
                <h4 class="card-title">{{movie.title}}</h4>
                    <p class="card-text">{{movie.overview | slice:0:250}}...</p>
                    <button type="button" class="btn btn-outline-primary btn-block" (click)="moreInfo(movie)">Ver mas...</button>
                </div>
            </div>
        </div>
    </div>
</div>
