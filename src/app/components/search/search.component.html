<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Buscar:</label>
            <input [(ngModel)]="buscar"
            name="buscar"
            (keyup.enter)="buscarEmpleado()"
            type="text"
            class="form-control"
            placeholder="Buscar un empleado">
        </div>
    </div>
</div>
