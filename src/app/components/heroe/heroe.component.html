<h1 class="animated fadeIn fast">{{ heroe.name | uppercase }} <small> - ({{ heroe.aparition | date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.name">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Atras</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.name }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.home == 'Marvel'" src="assets/img/marvel.png" alt="Marvel">
            <img *ngIf="heroe.home == 'DC'" src="assets/img/dc.png" alt="DC">
        </div>
    </div>
</div>
