<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="save(forma)" #forma="ngForm" novalidate="">
    <div>
        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input #nombre="ngModel" class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="3">
                <div class="form-control-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido
                </div>
                <div class="form-control-feedback" *ngIf="nombre.errors?.minlength">
                    Al menos {{nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input #apellido="ngModel" class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required minlength="3">
            </div>
            <div *ngIf="apellido.errors?.required">
                Este campo es requerido
            </div>
            <div *ngIf="apellido.errors?.minlength">
                Al menos {{apellido.errors.minlength.requiredLength}} caracteres
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input #email="ngModel" class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
        <div *ngIf="email.errors?.required">
            Este campo es requerido
        </div>
        <div *ngIf="email.errors?.pattern">
            Debe ingresar un mail valido
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                <option value="">Seleccione</option>
            <option *ngFor="let pais of paises" [value]="pais.code">{{pais.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Animal</label>
        <div class="col-md-8">
            <label class="custom-control custom-radio" *ngFor="let animal of animales">
                <input name="animalRadio" type="radio" class="custom-control-input" [(ngModel)]="usuario.animal" [value]="animal">
                <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{animal}}</span>
              </label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Terminos</label>
        <div class="col-md-8">
            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="acepta" required [(ngModel)]="usuario.acepta">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepta los terminos?</span>
              </label>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
        </div>
    </div>
</form>
<hr>
<pre>
    {{usuario | json}}
</pre>
