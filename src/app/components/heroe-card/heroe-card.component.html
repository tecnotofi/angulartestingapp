<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.name">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.name }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparition }}</small></p>
        <button (click)="printHero()" type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
    </div>
</div>
