<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form #f="ngForm" (ngSubmit)="guardar(f)">
            <div class="form-group">
                <label>FireBase ID</label>
                <input type="text" class="form-control" disabled placeholder="FireBase ID" name="id" [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre del heroe" required name="nombre" [(ngModel)]="heroe.nombre">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder del heroe" name="poder" [(ngModel)]="heroe.poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button class="btn btn-outline-success w-50" type="button" *ngIf="heroe.vivo" (click)="heroe.vivo = false">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                <button class="btn btn-outline-danger w-50" type="button" *ngIf="!heroe.vivo" (click)="heroe.vivo = true">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
